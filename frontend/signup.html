<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="auth-container">
    <form id="signupForm" class="auth-form" novalidate>
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="email" required autocomplete="username">
        <span class="form-error" id="signupEmailError"></span>
      </div>
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" name="name" required>
        <span class="form-error" id="signupNameError"></span>
      </div>
      <div class="form-group password-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"></button>
        <span class="form-error" id="signupPasswordError"></span>
      </div>
      <div class="form-group password-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" name="confirmPassword" required autocomplete="new-password">
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"></button>
        <span class="form-error" id="signupConfirmPasswordError"></span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Sign Up</button>
      </div>
      <div class="form-footer">
        <span>Already have an account?</span> <a href="login.html">Login</a>
      </div>
      <span class="form-error" id="signupGeneralError"></span>
    </form>
    <div id="signupVerifyMsg" class="success-msg" style="display:none;">
      Please check your email to verify your account before logging in.
    </div>
  </main>
  <script src="assets/js/form-validation.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
