<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Report | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="damage-report-container">
    <form id="damageReportForm" class="damage-report-form" enctype="multipart/form-data" novalidate>
      <h2>Vehicle Damage Inspection</h2>
      <div class="vehicle-diagrams">
        <div class="diagram-group">
          <label>Top View</label>
          <canvas id="diagramTop" width="240" height="120" class="damage-diagram"></canvas>
        </div>
        <div class="diagram-group">
          <label>Front View</label>
          <canvas id="diagramFront" width="240" height="80" class="damage-diagram"></canvas>
        </div>
        <div class="diagram-group">
          <label>Side View</label>
          <canvas id="diagramSide" width="240" height="80" class="damage-diagram"></canvas>
        </div>
      </div>
      <div class="form-group">
        <label for="damagePhotos">Upload Damage Photos</label>
        <input type="file" id="damagePhotos" name="damagePhotos" accept="image/*" multiple>
        <div id="damagePhotoPreview" class="damage-photo-preview"></div>
      </div>
      <div class="form-group">
        <label>Timestamp</label>
        <span id="damageTimestamp"></span>
      </div>
      <div class="form-group signature-group">
        <label>Signature</label>
        <canvas id="signaturePad" width="300" height="100" class="signature-pad"></canvas>
        <button type="button" id="clearSignatureBtn" class="btn-secondary">Clear Signature</button>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit Report</button>
      </div>
    </form>
  </main>
  <script src="assets/js/damage-report.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
