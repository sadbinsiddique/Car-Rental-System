<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="auth-container">
    <form id="loginForm" class="auth-form" novalidate>
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required autocomplete="username">
        <span class="form-error" id="loginEmailError"></span>
      </div>
      <div class="form-group password-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"></button>
        <span class="form-error" id="loginPasswordError"></span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Login</button>
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </div>
      <div class="form-footer">
        <span>Don't have an account?</span> <a href="signup.html">Sign up</a>
      </div>
      <span class="form-error" id="loginGeneralError"></span>
    </form>
    <div id="forgotPasswordModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="closeForgotModal">&times;</span>
        <h3>Reset Password</h3>
        <form id="forgotPasswordForm" novalidate>
          <label for="forgotEmail">Enter your email address</label>
          <input type="email" id="forgotEmail" name="email" required>
          <span class="form-error" id="forgotEmailError"></span>
          <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        <div id="forgotSuccessMsg" class="success-msg" style="display:none;">If this email exists, a reset link has been sent.</div>
      </div>
    </div>
  </main>
  <script src="assets/js/form-validation.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
