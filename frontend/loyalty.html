<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty & Rewards | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="loyalty-container">
    <section class="points-section">
      <h2>Your Points</h2>
      <div class="points-tracker">
        <span id="pointsValue">0</span> pts
      </div>
      <div class="tier-info">
        <span id="tierName">Silver</span> Member
        <div class="tier-benefits">
          <h4>Tier Benefits</h4>
          <ul id="tierBenefitsList">
            <!-- Populated by JS -->
          </ul>
        </div>
      </div>
    </section>
    <section class="rewards-catalog-section">
      <h3>Rewards Catalog</h3>
      <div id="rewardsCatalog" class="rewards-catalog">
        <!-- Rewards rendered by JS -->
      </div>
    </section>
    <div id="redeemConfirmModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="closeRedeemModal">&times;</span>
        <h4>Redeem Reward</h4>
        <div id="redeemRewardInfo"></div>
        <button id="confirmRedeemBtn" class="btn-primary">Confirm Redemption</button>
      </div>
    </div>
    <div id="redeemSuccessMsg" class="success-msg" style="display:none;">Reward redeemed successfully!</div>
  </main>
  <script src="assets/js/loyalty.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
