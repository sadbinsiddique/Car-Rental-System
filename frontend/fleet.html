<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="main-header">
  <nav class="top-nav">
    <a href="index.html" class="nav-logo">CarRental</a>
    <form id="universalSearchForm" class="universal-search-form" autocomplete="off">
      <input type="text" id="universalSearchInput" placeholder="Search cars, bookings...">
      <button type="submit" class="search-btn">üîç</button>
    </form>
    <!-- ...other nav links... -->
  </nav>
</header>
<aside class="sidebar-filters" id="sidebarFilters">
  <h4>Filters</h4>
  <div class="filter-group">
    <label for="sidebarTypeFilter">Type</label>
    <select id="sidebarTypeFilter">
      <option value="all">All Types</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="convertible">Convertible</option>
      <option value="van">Van</option>
      <option value="truck">Truck</option>
    </select>
  </div>
  <div class="filter-group">
    <label for="sidebarPriceFilter">Max Price</label>
    <input type="range" id="sidebarPriceFilter" min="30" max="150" value="150">
    <span id="sidebarPriceValue">$150</span>
  </div>
  <div class="filter-group">
    <label for="sidebarStatusFilter">Status</label>
    <select id="sidebarStatusFilter">
      <option value="all">All Statuses</option>
      <option value="available">Available</option>
      <option value="unavailable">Unavailable</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
      <option value="cancelled">Cancelled</option>
    </select>
  </div>
</aside>
<main class="main-content-with-sidebar">
  <main class="fleet-container">
    <section class="fleet-filters">
      <input type="text" id="searchInput" placeholder="Search by model or brand...">
      <select id="typeFilter">
        <option value="all">All Types</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="convertible">Convertible</option>
        <option value="van">Van</option>
        <option value="truck">Truck</option>
      </select>
      <select id="featureFilter">
        <option value="all">All Features</option>
        <option value="gps">GPS</option>
        <option value="bluetooth">Bluetooth</option>
        <option value="hybrid">Hybrid</option>
        <option value="awd">AWD</option>
      </select>
      <label for="priceRange">Max Price: <span id="priceValue">$150</span></label>
      <input type="range" id="priceRange" min="30" max="150" value="150">
    </section>
    <section class="fleet-grid" id="fleetGrid">
      <!-- Car cards rendered by JS -->
    </section>
    <div id="noFleetResults" class="no-results" style="display:none;">No vehicles found.</div>
  </main>
</main>
  <script src="assets/js/vehicle-filter.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
