<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Log | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="fuel-log-container">
    <form id="fuelForm" class="fuel-form" enctype="multipart/form-data" novalidate>
      <h2>Fuel Log</h2>
      <div class="form-group">
        <label for="fuelLevel">Fuel Level (%)</label>
        <input type="number" id="fuelLevel" name="fuelLevel" min="0" max="100" step="1" required>
      </div>
      <div class="form-group">
        <label for="fuelPrice">Fuel Price per Liter ($)</label>
        <input type="number" id="fuelPrice" name="fuelPrice" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="fuelAmount">Liters Added</label>
        <input type="number" id="fuelAmount" name="fuelAmount" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="fuelReceipt">Upload Receipt</label>
        <input type="file" id="fuelReceipt" name="fuelReceipt" accept="image/*">
        <div id="fuelReceiptPreview" class="fuel-receipt-preview"></div>
      </div>
      <div class="form-group">
        <label>Refueling Cost</label>
        <div id="fuelCost" class="fuel-cost-display">$0.00</div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Save Log</button>
      </div>
    </form>
  </main>
  <script src="assets/js/fuel.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
