<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="profile-container">
    <section class="profile-header">
      <img src="assets/img/avatar-default.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
      <div class="profile-info">
        <h2 id="profileName">Jane Doe</h2>
        <p id="profileEmail">jane.doe@email.com</p>
        <a href="edit-profile.html" class="btn-secondary">Edit Profile</a>
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
