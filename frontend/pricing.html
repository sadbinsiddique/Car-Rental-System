<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Estimator | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="pricing-container">
    <form id="pricingForm" class="pricing-form" novalidate>
      <h2>Get a Rental Quote</h2>
      <div class="form-group">
        <label for="carSelect">Select Car</label>
        <select id="carSelect" name="carSelect" required>
          <option value="">Choose a car...</option>
          <option value="camry">Toyota Camry</option>
          <option value="explorer">Ford Explorer</option>
          <option value="miata">Mazda MX-5 Miata</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="promoCode">Promo Code</label>
        <input type="text" id="promoCode" name="promoCode" placeholder="Enter code (optional)">
        <button type="button" id="applyPromoBtn" class="btn-secondary">Apply</button>
        <span id="promoMsg" class="promo-msg"></span>
      </div>
    </form>
    <aside class="price-breakdown-card" id="priceBreakdownCard">
      <h3>Price Breakdown</h3>
      <div id="breakdownDetails">
        <p><strong>Base Rate:</strong> <span id="breakdownBase">-</span></p>
        <p><strong>Rental Days:</strong> <span id="breakdownDays">-</span></p>
        <p><strong>Fees:</strong> <span id="breakdownFees">-</span></p>
        <p><strong>Discount:</strong> <span id="breakdownDiscount">-</span></p>
        <p class="total-row"><strong>Total:</strong> <span id="breakdownTotal">-</span></p>
      </div>
    </aside>
  </main>
  <script src="assets/js/pricing.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
