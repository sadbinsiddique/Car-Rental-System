<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="vehicle-details-container">
    <section class="vehicle-gallery">
      <div class="vehicle-360-viewer" id="vehicle360Viewer">
        <!-- 360Â° images rendered by JS as slider -->
        <button class="gallery-nav prev" id="galleryPrev">&#8592;</button>
        <img src="assets/img/vehicles/vehicle1-1.jpg" alt="Vehicle 360" id="vehicle360Img">
        <button class="gallery-nav next" id="galleryNext">&#8594;</button>
      </div>
    </section>
    <section class="vehicle-info">
      <h2 id="vehicleName">Toyota Camry 2024</h2>
      <div class="vehicle-meta">
        <span class="vehicle-type" id="vehicleType">Sedan</span>
        <span class="vehicle-price" id="vehiclePrice">$65/day</span>
        <span class="vehicle-availability available" id="vehicleAvailability">Available</span>
      </div>
      <ul class="vehicle-features" id="vehicleFeatures">
        <li>GPS</li>
        <li>Bluetooth</li>
        <li>Hybrid</li>
      </ul>
      <p id="vehicleDescription">A comfortable, fuel-efficient sedan perfect for city and highway driving.</p>
      <a href="booking.html" class="btn-primary">Book Now</a>
    </section>
  </main>
  <script src="assets/js/vehicle-filter.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
