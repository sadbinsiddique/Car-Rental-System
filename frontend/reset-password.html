<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      color: #1e293b;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .reset-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .reset-form-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,41,59,0.10);
      padding: 2.2rem 2rem 2rem 2rem;
      min-width: 320px;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .reset-form-box h2 {
      margin: 0 0 0.5em 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #2563eb;
    }
    .reset-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .reset-field {
      position: relative;
      width: 100%;
    }
    .reset-form input[type="password"] {
      border-radius: 8px;
      padding: 0.7em 1em 0.7em 1em;
      font-size: 1.08rem;
      box-shadow: 0 1px 4px rgba(30,41,59,0.04);
      border: 2px solid #b6bcc8;
      background: #f7f8fa;
      transition: border-color 0.18s, background 0.18s;
      width: 100%;
    }
    .reset-form input[type="password"]:focus {
      border-color: #2563eb;
      background: #f0f7ff;
    }
    .toggle-password {
      position: absolute;
      right: 1em;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      font-size: 1.15em;
      cursor: pointer;
      padding: 0 0.2em;
      transition: color 0.18s;
    }
    .toggle-password:hover {
      color: #2563eb;
    }
    .password-feedback {
      font-size: 0.97em;
      margin-top: 0.2em;
      margin-left: 0.1em;
      min-height: 1.1em;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .feedback-weak { color: #dc2626; }
    .feedback-medium { color: #f59e42; }
    .feedback-strong { color: #22c55e; }
    .reset-form .btn-submit {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.7em 0;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      width: 100%;
      margin-top: 0.5em;
    }
    .reset-form .btn-submit:hover:not(:disabled),
    .reset-form .btn-submit:focus-visible:not(:disabled) {
      background: #1d4ed8;
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    .reset-form .btn-submit:disabled {
      background: #b6bcc8;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .reset-error {
      color: #dc2626;
      font-size: 0.98rem;
      text-align: center;
      margin-top: 0.3em;
      min-height: 1.2em;
    }
    .reset-success {
      color: #22c55e;
      font-size: 1.05rem;
      text-align: center;
      margin-top: 0.5em;
      min-height: 1.2em;
    }
    .reset-login-link {
      margin-top: 1.2em;
      font-size: 1.01rem;
      color: #2563eb;
      text-decoration: none;
      transition: color 0.18s;
    }
    .reset-login-link:hover {
      color: #1d4ed8;
    }
    .reset-guidelines {
      margin-top: 1.5em;
      font-size: 0.99rem;
      color: #64748b;
      background: #f0f7ff;
      border-radius: 8px;
      padding: 0.9em 1em;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .reset-form-box {
        min-width: 0;
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        border-radius: 10px;
      }
      .reset-guidelines {
        font-size: 0.95rem;
        padding: 0.7em 0.5em;
      }
    }
  </style>
</head>
<body>
  <main class="reset-container">
    <div class="reset-form-box">
      <h2>Reset Password</h2>
      <form class="reset-form" id="resetForm" autocomplete="off" novalidate>
        <div class="reset-field">
          <input type="password" id="newPassword" name="newPassword" placeholder="New password" required>
          <button type="button" class="toggle-password" tabindex="-1" aria-label="Show/Hide password" data-target="newPassword">üëÅÔ∏è</button>
        </div>
        <div class="password-feedback" id="newPasswordFeedback"></div>
        <div class="reset-field">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
          <button type="button" class="toggle-password" tabindex="-1" aria-label="Show/Hide password" data-target="confirmPassword">üëÅÔ∏è</button>
        </div>
        <div class="password-feedback" id="confirmPasswordFeedback"></div>
        <button type="submit" class="btn-submit" id="submitBtn">Submit</button>
        <div class="reset-error" id="errorMsg"></div>
        <div class="reset-success" id="successMsg"></div>
      </form>
      <a href="login.html" class="reset-login-link">&larr; Back to Login</a>
      <div class="reset-guidelines">
        <strong>Password guidelines:</strong>
        <ul style="margin:0.5em 0 0 1.2em;padding:0;">
          <li>Minimum 8 characters</li>
          <li>At least one uppercase and one lowercase letter</li>
          <li>At least one number</li>
          <li>At least one special character (e.g., !@#$%^&amp;*)</li>
        </ul>
      </div>
    </div>
  </main>
  <script>
    const resetForm = document.getElementById('resetForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const newPasswordFeedback = document.getElementById('newPasswordFeedback');
    const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = document.getElementById('submitBtn');
    // Password strength check
    function getPasswordStrength(pw) {
      let score = 0;
      if (pw.length >= 8) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/[0-9]/.test(pw)) score++;
      if (/[^A-Za-z0-9]/.test(pw)) score++;
      if (score <= 2) return {text: 'Weak', class: 'feedback-weak'};
      if (score === 3 || score === 4) return {text: 'Medium', class: 'feedback-medium'};
      return {text: 'Strong', class: 'feedback-strong'};
    }
    function validatePassword(pw) {
      return pw.length >= 8 && /[A-Z]/.test(pw) && /[a-z]/.test(pw) && /[0-9]/.test(pw) && /[^A-Za-z0-9]/.test(pw);
    }
    function updateFeedback() {
      const pw = newPassword.value;
      const conf = confirmPassword.value;
      // New password feedback
      if (pw.length === 0) {
        newPasswordFeedback.textContent = '';
        newPasswordFeedback.className = 'password-feedback';
      } else {
        const strength = getPasswordStrength(pw);
        newPasswordFeedback.textContent = strength.text;
        newPasswordFeedback.className = 'password-feedback ' + strength.class;
      }
      // Confirm password feedback
      if (conf.length === 0) {
        confirmPasswordFeedback.textContent = '';
        confirmPasswordFeedback.className = 'password-feedback';
      } else if (pw === conf) {
        confirmPasswordFeedback.textContent = 'Passwords match';
        confirmPasswordFeedback.className = 'password-feedback feedback-strong';
      } else {
        confirmPasswordFeedback.textContent = 'Passwords do not match';
        confirmPasswordFeedback.className = 'password-feedback feedback-weak';
      }
    }
    newPassword.addEventListener('input', updateFeedback);
    confirmPassword.addEventListener('input', updateFeedback);
    // Password visibility toggle
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const target = document.getElementById(this.dataset.target);
        if (target.type === 'password') {
          target.type = 'text';
          this.textContent = 'üôà';
        } else {
          target.type = 'password';
          this.textContent = 'üëÅÔ∏è';
        }
      });
    });
    resetForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';
      const pw = newPassword.value;
      const conf = confirmPassword.value;
      if (!validatePassword(pw)) {
        errorMsg.textContent = 'Password does not meet the requirements.';
        newPassword.focus();
        return;
      }
      if (pw !== conf) {
        errorMsg.textContent = 'Passwords do not match.';
        confirmPassword.focus();
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
        successMsg.textContent = 'Your password has been reset successfully!';
        resetForm.reset();
        updateFeedback();
      }, 1600);
    });
  </script>
</body>
</html>
