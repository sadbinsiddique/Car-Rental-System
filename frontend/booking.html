<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Car | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="booking-container">
    <section class="booking-form-section">
      <form id="bookingForm" class="booking-form" novalidate>
        <h2>Book Your Car</h2>
        <div class="form-group">
          <label for="pickupDate">Pickup Date & Time</label>
          <input type="date" id="pickupDate" name="pickupDate" required>
          <input type="time" id="pickupTime" name="pickupTime" required>
        </div>
        <div class="form-group">
          <label for="returnDate">Return Date & Time</label>
          <input type="date" id="returnDate" name="returnDate" required>
          <input type="time" id="returnTime" name="returnTime" required>
        </div>
        <div class="form-group">
          <label>Rate Calendar</label>
          <div id="rateCalendar" class="rate-calendar"></div>
        </div>
      </form>
    </section>
    <aside class="booking-summary-card" id="bookingSummaryCard">
      <h3>Booking Summary</h3>
      <div id="summaryDetails">
        <p><strong>Pickup:</strong> <span id="summaryPickup">-</span></p>
        <p><strong>Return:</strong> <span id="summaryReturn">-</span></p>
        <p><strong>Days:</strong> <span id="summaryDays">-</span></p>
        <p><strong>Rate:</strong> <span id="summaryRate">-</span></p>
        <p><strong>Total:</strong> <span id="summaryTotal">-</span></p>
      </div>
      <button id="confirmBookingBtn" class="btn-primary" disabled>Confirm Booking</button>
      <div id="bookingSuccessMsg" class="success-msg" style="display:none;">Booking Confirmed!</div>
    </aside>
  </main>
  <script src="assets/js/booking.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
