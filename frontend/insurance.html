<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Options | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="insurance-container">
    <h2>Compare Insurance Plans</h2>
    <div class="insurance-table-wrapper">
      <table class="insurance-table" id="insuranceTable">
        <thead>
          <tr>
            <th>Plan</th>
            <th>Coverage</th>
            <th>Deductible</th>
            <th>Simulated Claim Example</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          <tr class="insurance-row" data-tier="basic">
            <td>Basic</td>
            <td>Collision only</td>
            <td>$1,000</td>
            <td class="claim-example" data-details="Covers damage to your rental car only. Example: $2,000 repair, you pay $1,000.">Minor accident: You pay $1,000</td>
            <td><input type="radio" name="insuranceTier" value="basic"></td>
          </tr>
          <tr class="insurance-row" data-tier="standard">
            <td>Standard</td>
            <td>Collision + Theft</td>
            <td>$500</td>
            <td class="claim-example" data-details="Covers damage and theft. Example: $5,000 theft, you pay $500.">Theft: You pay $500</td>
            <td><input type="radio" name="insuranceTier" value="standard"></td>
          </tr>
          <tr class="insurance-row" data-tier="premium">
            <td>Premium</td>
            <td>Full coverage (incl. liability)</td>
            <td>$0</td>
            <td class="claim-example" data-details="Covers all damages and liability. Example: $10,000 accident, you pay $0.">Major accident: You pay $0</td>
            <td><input type="radio" name="insuranceTier" value="premium"></td>
          </tr>
        </tbody>
      </table>
      <div id="insuranceDetails" class="insurance-details-popup" style="display:none;"></div>
    </div>
  </main>
  <script src="assets/js/insurance.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
