<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | Car Rental System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f3f6fa;
      color: #1e293b;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .maintenance-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem 4rem 1rem;
    }
    .maintenance-message {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
    }
    .maintenance-desc {
      font-size: 1.15rem;
      color: #475569;
      margin-bottom: 2.2rem;
    }
    .countdown {
      display: flex;
      gap: 0.7em;
      justify-content: center;
      align-items: center;
      margin-bottom: 2.2rem;
    }
    .countdown-digit {
      background: #e0e7ff;
      color: #2563eb;
      font-size: 2.5rem;
      font-family: 'Consolas', 'Courier New', monospace;
      font-weight: 700;
      border-radius: 0.3em;
      min-width: 1.5em;
      padding: 0.15em 0.2em;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
      display: inline-block;
      letter-spacing: 0.05em;
    }
    .countdown-sep {
      font-size: 2.5rem;
      color: #2563eb;
      font-family: 'Consolas', 'Courier New', monospace;
      font-weight: 700;
      margin: 0 0.1em;
      user-select: none;
    }
    .maintenance-contact {
      margin-top: 1.5rem;
      font-size: 1.05rem;
      color: #475569;
      background: #f7faff;
      border-radius: 10px;
      padding: 1.2em 1.5em;
      display: inline-block;
      box-shadow: 0 1px 6px rgba(30,41,59,0.06);
    }
    .maintenance-contact a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      margin: 0 0.2em;
      transition: color 0.18s;
    }
    .maintenance-contact a:hover {
      color: #1d4ed8;
    }
    .maintenance-link {
      display: inline-block;
      margin-top: 2.2rem;
      font-size: 1.1rem;
      color: #fff;
      background: #2563eb;
      border-radius: 6px;
      padding: 0.7em 2em;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.18s;
    }
    .maintenance-link:hover {
      background: #1d4ed8;
    }
    @media (max-width: 600px) {
      .maintenance-message {
        font-size: 1.3rem;
      }
      .countdown-digit, .countdown-sep {
        font-size: 1.5rem;
      }
      .maintenance-contact {
        font-size: 0.97rem;
        padding: 0.8em 0.7em;
      }
      .maintenance-link {
        font-size: 1rem;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <main class="maintenance-container">
    <div class="maintenance-message" id="maintenanceMessage">We're currently undergoing maintenance</div>
    <div class="maintenance-desc">Our system is temporarily offline for scheduled improvements. We'll be back soon!</div>
    <div class="countdown" id="countdown">
      <span class="countdown-digit" id="cd-hours">00</span>
      <span class="countdown-sep">:</span>
      <span class="countdown-digit" id="cd-minutes">00</span>
      <span class="countdown-sep">:</span>
      <span class="countdown-digit" id="cd-seconds">00</span>
    </div>
    <div class="maintenance-contact">
      For urgent inquiries, contact us at
      <a href="mailto:support@carrentalsystem.com">support@carrentalsystem.com</a>
      or call <a href="tel:+1234567890">+1 234 567 890</a>.
    </div>
    <a href="index.html" class="maintenance-link">Return to Main Site</a>
  </main>
  <script>
    // Set maintenance end time (e.g., May 6, 2025, 18:00:00 local time)
    const endTime = new Date(2025, 4, 6, 18, 0, 0); // Months are 0-based
    const cdHours = document.getElementById('cd-hours');
    const cdMinutes = document.getElementById('cd-minutes');
    const cdSeconds = document.getElementById('cd-seconds');
    const message = document.getElementById('maintenanceMessage');
    function pad(n) { return n.toString().padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      let diff = Math.floor((endTime - now) / 1000);
      if (diff <= 0) {
        cdHours.textContent = '00';
        cdMinutes.textContent = '00';
        cdSeconds.textContent = '00';
        message.textContent = "We're back online!";
        return;
      }
      const h = Math.floor(diff / 3600);
      diff %= 3600;
      const m = Math.floor(diff / 60);
      const s = diff % 60;
      cdHours.textContent = pad(h);
      cdMinutes.textContent = pad(m);
      cdSeconds.textContent = pad(s);
      setTimeout(updateCountdown, 1000);
    }
    updateCountdown();
  </script>
</body>
</html>
